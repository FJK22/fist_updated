{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<!-- <div class='row'>
<div class='col-sm-6 col-sm-offset-3'> -->


<div class='row'>
	<div class='col-sm-6 col-sm-offset-3'>
	{% if title %}
    <!-- <span class='fa fa-comment-o fa-stack-2x'></span> -->
	<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ title }}</h1> 
	
		<form method = 'POST' action = ''>{% csrf_token %}

		{{ form|crispy }}

		<input class = 'btn btn-default' type = 'submit' value ='Submit' />

		</form>
	{% endif %}

	{% if SubmittedTitle %}
	<h1 class='{% if title_align_center %}text-align-center{% endif %}'>{{ SubmittedTitle }}</h1> 
    <h3>
	{{ SubmittedMessage|linebreaks }}
    </h3>
	{% endif %}

	</div>
</div>
<!-- </div>
</div> -->


{% endblock %}
